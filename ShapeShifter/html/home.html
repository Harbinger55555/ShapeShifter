<!DOCTYPE html>
<html>
<head>
    <title>ShapeShifter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="mainContainer">
        <!--The start and objective shapes container-->
        <div id="firstContainerDiv" class="containerDiv">
            <div class="shapeDiv topShapeDiv">
                <div class="shapeDivText">Start</div>
                <div class="shapeDivShape">
                    <img id="startShape" alt="Start Shape" />
                </div>
            </div>
            <div class="shapeDiv">
                <div class="shapeDivText">Objective</div>
                <div class="shapeDivShape">
                    <img id="objShape" alt="Objective Shape" />
                </div>
            </div>
            <button id="nextButton" onclick="nextButtonClicked()">Continue...</button>
        </div>

        <!--The shape relations container-->
        <div id="secondContainerDiv" class="containerDiv">
            <div id="levelDisplay">Level 1</div>
            <div class="shapeRelationsContainer">
                <div class="row topRow">
                    <div class="shapeRelationDiv">
                        <img id="shapeRelation1" class="shapeRelation" alt="First Shape Relation" />
                    </div>
                    <div class="shapeRelationDiv">
                        <img id="shapeRelation2" class="shapeRelation" alt="Second Shape Relation" />
                    </div>
                </div>
                <div class="row">
                    <div class="shapeRelationDiv">
                        <img id="shapeRelation3" class="shapeRelation" alt="Third Shape Relation" />
                    </div>
                    <div class="shapeRelationDiv">
                        <img id="shapeRelation4" class="shapeRelation" alt="Fourth Shape Relation" />
                    </div>
                </div>
            </div>
        </div>

        <!--User input container-->
        <div id="thirdContainerDiv" class="containerDiv">
            <!--User in-game stats-->
            <div id="userStatsContainer" class="containerDiv">
                <h3 class="userStats">Strikes: <span id="numStrikes"></span></h3>
                <h3 class="userStats">Entries: <span id="numEntries"></span></h3>
            </div>
            <div class="pastInputContainer">
                <div id="pastInputText">Your Input:</div>
                <div id="pastInputDiv"></div>
            </div>
            <div class="inputShapesContainer">
                <div class="row topRow">
                    <!--TODO: replace alts with corresponding shape inputs.-->
                    <div class="inputShapeDiv">
                        <img id="inputShape1" class="inputShape" alt="Input Shape 1" />
                    </div>
                    <div class="inputShapeDiv">
                        <img id="inputShape2" class="inputShape" alt="Input Shape 2" />
                    </div>
                    <div class="inputShapeDiv">
                        <img id="inputShape3" class="inputShape" alt="Input Shape 3" />
                    </div>
                </div>
                <div class="row">
                    <div class="inputShapeDiv">
                        <img id="inputShape4" class="inputShape" alt="Input Shape 4" />
                    </div>
                    <div class="inputShapeDiv">
                        <img id="inputShape5" class="inputShape" alt="Input Shape 5" />
                    </div>
                    <div class="inputShapeDiv">
                        <img id="inputShape6" class="inputShape" alt="Input Shape 6" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>
</html>
